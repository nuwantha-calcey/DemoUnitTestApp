name: Build and Test

on:
  pull_request:
    types: [opened, reopened, closed, ready_for_review]

  push:
    branches:
      - 'main'
      - 'releases/**'

jobs:
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

  check-if-conditions:
    runs-on: ubuntu-latest
    steps:
    - name: draft check
      run: echo 'draft - ${{ github.event_name == 'pull_request' && ! github.event.pull_request.draft }}'
  build-and-test:
    if: | 
      github.event_name == 'pull_request' && ! github.event.pull_request.draft || 
      github.event_name == 'pull_request' && github.event.pull_request.merged == true 

    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v3
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build API
      run: dotnet build EmployeeManagement/EmployeeManagement.csproj --no-restore
    - name: Run unit tests
      run: dotnet test EmployeeManagement.Test/EmployeeManagement.Test.csproj --logger "trx;LogFileName=test-results.trx"
